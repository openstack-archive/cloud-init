[tox]
minversion = 2.0
skipsdist = True
envlist = py27, py34, docs, pep8, {py27,py34}-coverage

[tox:jenkins]
downloadcache = ~/cache/pip

[testenv]
usedevelop = True
# LC_ALL see https://github.com/gabrielfalcao/HTTPretty/issues/223
setenv = VIRTUAL_ENV={envdir}
    LC_ALL = en_US.utf-8
deps = -r{toxinidir}/test-requirements.txt
    -r{toxinidir}/requirements.txt
commands = nosetests {posargs}

[testenv:py27-coverage]
commands = nosetests --with-coverage --cover-erase --cover-package=cloudinit --cover-min-percentage=90 --cover-html {posargs}

[testenv:py34-coverage]
commands = nosetests --with-coverage --cover-erase --cover-package=cloudinit --cover-min-percentage=90 --cover-html {posargs}

[testenv:pep8]
commands = flake8 {posargs}

[testenv:docs]
whitelist_externals = git
commands =
    git clean -fx doc/source/api
    python setup.py build_sphinx
    doc8 doc/source

[testenv:venv]
commands = {posargs}

[flake8]
builtins = _
exclude = .venv,.git,.tox,dist,doc,*lib/python*,*egg,build

# TODO(harlowja): fix these up...
ignore = H102,H104,H105
