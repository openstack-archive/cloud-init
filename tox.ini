[tox]
minversion = 1.6
skipsdist = True
envlist = py27, py34, docs, pep8

[tox:jenkins]
downloadcache = ~/cache/pip

[testenv]
usedevelop = True
# LC_ALL see https://github.com/gabrielfalcao/HTTPretty/issues/223
setenv = VIRTUAL_ENV={envdir}
    LC_ALL = en_US.utf-8
deps = -r{toxinidir}/test-requirements.txt
    -r{toxinidir}/requirements.txt
commands = nosetests --with-coverage --cover-erase --cover-package=cloudinit --cover-min-percentage=90 {posargs}

[testenv:pep8]
deps = {[testenv]deps}
commands = flake8 {posargs}

[testenv:docs]
deps = {[testenv]deps}
commands = python setup.py build_sphinx

[testenv:venv]
deps = {[testenv]deps}
commands = {posargs}

[flake8]
builtins = _
exclude = .venv,.git,.tox,dist,doc,*lib/python*,*egg,build

# TODO(harlowja): fix these up...
ignore = H102,H104,H105
